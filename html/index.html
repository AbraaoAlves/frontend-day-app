<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"> <!-- LINK PARA LINKAR O CSS AO HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/svg" href="../assets/logos/logo-frontend-day.svg">
    <!-- LINK PARA ADICIONAR A BIBLIOTECA DE ICONES NO HTML -->
    <title>Cronograma Frontend Day</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div id="logo-organizacao">
                <img src="../assets/logos/logo-frontend-ce.svg" alt="Logo Frontend-Ce">
            </div>
            <div id="btn-insta">
                <a href="https://www.instagram.com/frontendce" target="_blank">@frontendce</a>
            </div>
        </div>
        <div class="home">
            <div id="logo-home">
                <img src="../assets/logos/logo-frontend-day.svg" alt="Logo Frontend Day">
            </div>
            <div id="titulo-home">
                <h1>O maior encontro da comunidade <span>Front-end CE</span></h1>
            </div>
        </div>
    </header>
    <main>
        <div class="botoes-trocas">
            <button id="trocar-trilha" class="ativo">FRONT-END</button>
            <button id="trocar-trilha">COMUNIDADE</button>
            <button id="trocar-trilha">CONVIDA</button>

        </div>

        <section id="cronograma-frontend" >
            <h2 class="titulo-trilha">TRILHA FRONT-END</h2>
            <div class="cards-container" id="cards-cronograma">
                <!-- Conteúdo da trilha Front-end aqui -->
            </div>
        </section>

        <section id="cronograma-comunidade" style="display: none;">
            <h2 class="titulo-trilha">TRILHA COMUNIDADE</h2>
            <div class="cards-container" id="cards-comunidade">
                <!-- Conteúdo da trilha Comunidade aqui -->
            </div>
        </section>
        <section id="cronograma-convida" style="display: none;" >
            <h2 class="titulo-trilha">TRILHA CONVIDA</h2>
            <div class="cards-container" id="cards-convida">
                <!-- Conteúdo da trilha Comunidade aqui -->
            </div>
        </section>

    </main>
    <footer>
        <h3 class="titulo-colaboradores">PATROCINADORES E PARCEIROS</h3>
        <div class="logos">
            <div class="logos-slide" id="logos-slide">
            </div>
        </div>
    </footer>
    <script type="module" src="../js/main.js"></script>
    <script src="../"></script>
    <script> var copy = document.querySelector(".logos-slide").cloneNode(true);
        document.querySelector(".logos").appendChild(copy);
    </script>

</body>

</html>""
