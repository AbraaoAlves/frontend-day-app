<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cronograma para o Evento: Frontend Day - Dia 14 de Outubro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Cronograma Front-End Day 2023</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="top-header">
                <div class="return-btn">
                    <a href="../html/home.html"><i class="fa-solid fa-chevron-left"></i></a>
                </div>
                <div class="title-live">
                    <h1>Ao Vivo</h1>
                </div>
            </div>


            <div class="botoes-trilhas">
                <button id="btnFrontEnd">Front-End</button>
                <button id="btnComunidade">Comunidade</button>
                <button id="btnConvida">Convida</button>
            </div>
        </div>
    </header>

    <main>
        <section class="cronograma-live" id="horario">
            <ul class="cards-container" id="cards-cronograma">
                <li class="cards-palestrante-content">
                    <div class="info-post">
                        <div class="user">
                            <div class="user-img">
                                <img src="../assets/logos/frontenday2023.svg" alt="Logo Front-End Day 2023">
                            </div>
                            <div class="user-nome">
                                <p id="usuario">@frontendday2023</p>
                                <p id="horarioLive">11:00</p>
                            </div>
                        </div>
                        <div class="ao-vivo">
                            <div class="live-circle">
                            </div>
                            <div class="live-text">
                                <p>AO VIVO</p>
                            </div>
                        </div>
                    </div>
                    <div class="palestrante">
                        <div class="img-palestrante">
                            <img src="../assets/palestrantes/abraao-alves.webp" alt="Abraão Alves">
                        </div>
                        <div class="info-palestrante">
                            <div class="nome-cargo">
                                <p class="nomePalestrante">Abraão Alves</p>
                                <p class="cargoPalestrante">Engineer Software Beakyn</p>
                            </div>
                            <div class="trilha">
                                <p class="trilhaPalestrante">Trilha: Front-End</p>
                            </div>
                        </div>
                    </div>
                    <div class="assunto-palestra">
                        <p>A realidade de trabalhar em projetos que usam IA</p>
                    </div>
                </li>

                <li class="cards-topicos-content">
                    <div class="post-topico">
                        <div class="user">
                            <div class="user-img">
                                <img src="../assets/logos/frontenday2023.svg" alt="Logo Front-End Day 2023">
                            </div>
                            <div class="user-nome">
                                <p id="usuario">@frontendday2023</p>
                                <p id="horarioLive">12:00</p>
                            </div>
                        </div>
                        <div class="ao-vivo">
                            <div class="live-circle">
                            </div>
                            <div class="live-text-topico">
                                <p>AO VIVO</p>
                            </div>
                        </div>
                    </div>
                    <div class="topico">
                        <div class="img-topico">
                            <img src="../assets/gifs/almoco.gif" alt="Gif Ursinho Pooh">
                        </div>
                        <div class="info-topico">
                            <div class="nome-topico">
                                <p class="conteudo-topico">INTERVALO ALMOÇO</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </main>


</body>

</html>
