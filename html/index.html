<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"> <!-- LINK PARA LINKAR O CSS AO HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK PARA ADICIONAR A BIBLIOTECA DE ICONES NO HTML -->
    <title>Cronograma Frontend Day</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div id="logo-organizacao">
                <img src="../assets/logos/logo-frontend-ce.svg" alt="Logo Frontend-Ce">
            </div>
            <div id="btn-insta">
                <a href="https://www.instagram.com/frontendce" target="_blank">@frontendce</a>
            </div>
        </div>
        <div class="home">
            <div id="logo-home">
                <img src="../assets/logos/logo-frontend-day.svg" alt="Logo Frontend Day">
            </div>
            <div id="titulo-home">
                <h1>O maior encontro da comunidade <span>Front-end CE</span></h1>
            </div>
        </div>
    </header>
    <main>
        <section id="cronograma-frontend">
            <h2 class="titulo-trilha">TRILHA FRONT-END</h2>
            <div class="cards-container" id="cards-cronograma">
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="../js/main.js"></script> 
</body>

</html>
