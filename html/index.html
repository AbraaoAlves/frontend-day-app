<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Cronograma para o Evento: Frontend Day - Dia 14 de Outubro" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/transition-style">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="imagex/svg" href="../assets/logos/logo-frontend-day.svg" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />

  <title>Cronograma Frontend Day</title>
</head>

<body transition-style="in:wipe:down">
  <header >
    <div class="navbar">
      <div id="logo-organizacao">
        <img src="../assets/logos/logo-frontend-ce.svg" alt="Logo Frontend-Ce" />
      </div>
      <a href="https://www.instagram.com/frontendce" target="_blank">
        <div id="btn-insta">
          <p>@frontendce</p>
        </div>
      </a>
    </div>
    <div class="home">
      <div id="logo-home">
        <img src="../assets/logos/logo-frontend-day.svg" alt="Logo Frontend Day" />
      </div>
      <div id="titulo-home">
        <h1>O maior encontro da comunidade <span>Front-end CE</span></h1>
      </div>
    </div>
  </header>

  <main>
    <div class="botoes-trocas">
      <button id="trocar-frontend" class="ativo">FRONT-END</button>
      <button id="trocar-comunidade">COMUNIDADE</button>
      <button id="trocar-convida">CONVIDA</button>
    </div>
    <section id="cronograma-frontend">
      <h2 class="titulo-trilha">TRILHA FRONT-END</h2>
      <div class="cards-container" id="cards-cronograma"></div>
    </section>

    <section id="cronograma-comunidade">
      <h2 class="titulo-trilha">TRILHA COMUNIDADE</h2>
      <div class="cards-container" id="cards-comunidade"></div>
    </section>
    <section id="cronograma-convida">
      <h2 class="titulo-trilha">TRILHA CONVIDA</h2>
      <div class="cards-container" id="cards-convida"></div>
    </section>
  </main>

  <footer class="container-slides">
    <div class="patrocinadores">
      <div class="title">
        <h3>PATROCINADORES</h3>
      </div>
      <div class="logos-patrocinadores">
        <div class="item patrocinadores">
          <a href="https://www.rocketseat.com.br/" target="_blank"><img src="../assets/logos/rocketseat.webp"
              alt="Rocketseat" /></a>
        </div>
        <div class="item patrocinadores">
          <a href="https://h2uescritoriovirtual.com.br/" target="_blank"><img
              src="../assets/logos/h2u-santos-dumont.webp" alt="H2U Santos Dumont" /></a>
        </div>
        <div class="item patrocinadores">
          <a href="https://www.instagram.com/sunrise.beachclub/" target="_blank"><img src="../assets/logos/sunrise.webp"
              alt="Sunrise" /></a>
        </div>
      </div>
    </div>
    <div class="parceiros">
      <div class="title">
        <h3>PARCEIROS</h3>
      </div>
      <div class="logos-parceiros">
        <div class="item">
          <a href="https://www.institutopoliglota.com/" target="_blank"><img
              src="../assets/logos/instituto-poliglota.webp" alt="Instituto Poliglota" /></a>
        </div>
        <div class="item">
          <a href="https://www.casadocodigo.com.br/" target="_blank"><img src="../assets/logos/casa-do-codigo.webp"
              alt="Casa do Código" /></a>
        </div>
        <div class="item">
          <a href="https://www.videorama.com.br/" target="_blank"><img src="../assets/logos/video-rama.webp"
              alt="VideoRama" /></a>
        </div>
        <div class="item">
          <a href="https://www.stickersdevs.com.br/" target="_blank"><img src="../assets/logos/stickers-devs.webp"
              alt="Stickers Devs" /></a>
        </div>
        <div class="item">
          <a href="https://www.instagram.com/mundosemfio.com.br/" target="_blank"><img
              src="../assets/logos/mundo-sem-fio.webp" alt="Mundo Sem Fio" /></a>
        </div>
      </div>


    </div>
    </div>

  </footer>
  <div class="loading-screen">
    <div class="loader"></div>
</div>
<script>
    window.addEventListener("load", function () {
// Esconde a tela de carregamento quando a página estiver totalmente carregada
var loader = document.querySelector(".loading-screen");
loader.style.display = "none";
});

</script>
  <script type="module" src="../js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</body>

</html>
