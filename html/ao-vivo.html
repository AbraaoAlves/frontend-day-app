<body>
  <header>
    <div class="header-container">
      <div class="top-header">
        <div class="return-btn">
          <a href="../html/index.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="title-live">
          <h1 class="titulo">Ao Vivo</h1>
        </div>
      </div>
      <div class="botoes-trilhas">
        <button id="btnAoVivo" style="display: none;">Ao Vivo</button>
        <button id="btnFrontEnd">Front-End</button>
        <button id="btnComunidade">Comunidade</button>
        <button id="btnConvida">Convida</button>
      </div>
    </div>
  </header>
  <main>
    <section class="cronograma-live" id="horario">
      <ul class="cards-container" id="cards-cronograma"></ul>
    </section>
  </main>
  <script type="module" src="../js/main.js"></script>
  <script>


    let titulo = document.querySelector(".titulo")
    let btnAoVivo = document.querySelector("#btnAoVivo")
    let btnFrontEnd = document.querySelector("#btnFrontEnd")
    let btnComunidade = document.querySelector("#btnComunidade")
    let btnConvida = document.querySelector("#btnConvida")

    function frontEnd() {
      btnFrontEnd.style.display = "none"
      titulo.innerHTML = "Front-End"
      let cronogramaLive = document.querySelector("#horario").style.display = "none"
      btnAoVivo.style.display = "flex"
      btnComunidade.style.display = "flex"
      btnConvida.style.display = "flex"
    }

    function comunidade() {
      btnComunidade.style.display = "none"
      titulo.innerHTML = "Comunidade"
      let cronogramaLive = document.querySelector("#horario").style.display = "none"
      btnAoVivo.style.display = "flex"
      btnFrontEnd.style.display = "flex"
      btnConvida.style.display = "flex"
    }

    function convida() {
      btnConvida.style.display = "none"
      titulo.innerHTML = "Convida"
      let cronogramaLive = document.querySelector("#horario").style.display = "none"
      btnAoVivo.style.display = "flex"
      btnFrontEnd.style.display = "flex"
      btnComunidade.style.display = "flex"
    }

    function live() {
      btnAoVivo.style.display = "none"
      titulo.innerHTML = "Ao Vivo"
      let cronogramaLive = document.querySelector("#horario").style.display = "flex"
      btnFrontEnd.style.display = "flex"
      btnComunidade.style.display = "flex"
      btnConvida.style.display = "flex"
    }

    document.getElementById("btnFrontEnd").addEventListener("click", frontEnd);
    document.getElementById("btnComunidade").addEventListener("click", comunidade);
    document.getElementById("btnAoVivo").addEventListener("click", live);
    document.getElementById("btnConvida").addEventListener("click", convida);



  </script>
